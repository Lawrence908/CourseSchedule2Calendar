{% extends "base.html" %}

{% block title %}Welcome - SchedShare{% endblock %}

{% block content %}
<div class="text-center py-5">
    <div class="mb-5">
        <h1 class="display-3 fw-bold text-light mb-4 d-inline-flex align-items-center">
             <i class="bi bi-calendar-check-fill text-primary me-3"></i>
             <span>Welcome to Sched<span class="text-primary">Share</span></span>
        </h1>
        <p class="lead text-secondary mb-4">Effortlessly turn your course schedule PDF into beautiful calendar events.</p>
        <a href="{{ url_for('upload') }}" class="btn btn-primary btn-lg shadow">Get Started</a>
    </div>
    
    <!-- Hero Video -->
    <div class="d-flex justify-content-center">
        <video class="rounded-4 shadow-lg border border-secondary" autoplay loop muted playsinline style="max-width: 56rem; width: 100%;">
            <source src="{{ url_for('static', filename='SchedShare.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</div>
{% endblock %}
