<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Course Schedule to Google Calendar</title>
</head>
<body>
    <h1>Course Schedule to Google Calendar</h1>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload PDF">
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
