<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SchedShare{% endblock %}</title>
    <!-- Bootstrap 5.3+ CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body data-bs-theme="dark" class="min-vh-100 d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="{{ url_for('home') }}" class="navbar-brand">Home</a>
            <a href="{{ url_for('index') }}" class="navbar-brand ms-3 d-flex align-items-center">
                <i class="bi bi-calendar-check-fill me-2"></i>
                <span>Sched<span class="text-primary">Share</span></span>
            </a>
        </div>
    </nav>
    <main class="container flex-grow-1 py-4">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="alert alert-info" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
    {% block footer %}
    <footer class="mt-auto py-4 bg-secondary text-center text-xs text-light">
        <div>
            &copy; {{ year or 2025 }} SchedShare &middot;
            <a href="mailto:prometheanforgeltd@gmail.com" class="text-light text-decoration-underline">Contact</a> &middot;
            <a href="https://github.com/lawrence908/CourseSchedule2Calendar" target="_blank" class="text-light text-decoration-underline">GitHub</a> &middot;
            <a href="/privacy" class="text-light text-decoration-underline">Privacy</a>
        </div>
    </footer>
    {% endblock %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
