{% extends "base.html" %}

{% block title %}Confirm Events - SchedShare{% endblock %}

{% block content %}
<div class="card shadow">
    <div class="card-body">
        <h2 class="h5 fw-bold text-light mb-3">Confirm Your Events</h2>
        <div class="mb-3 text-muted small">
            <p>The following events will be created in your calendar:</p>
        </div>
        {% if filename %}
        <div class="d-flex align-items-center mb-2">
            <img src="/static/pdf-icon.png" alt="PDF" style="height: 1.5rem; width: 1.5rem;" class="me-2">
            <span class="text-light small">{{ filename }}</span>
        </div>
        {% endif %}
        <div class="mb-4 bg-secondary bg-opacity-25 rounded p-3">
            <pre class="text-light small mb-0">{{ course_details }}</pre>
        </div>
        <div class="mt-4 d-flex gap-2">
            <a href="{{ url_for('authorize', provider=session.get('provider', 'google')) }}" class="btn btn-primary d-flex align-items-center">
                <span class="me-2"><i class="bi bi-calendar-plus"></i></span>
                Authorize and Create Events
            </a>
            <a href="{{ url_for('index') }}" class="btn btn-outline-light ms-2">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
